<div class="shopping-cart">
  <!-- Title -->
  <div class="title">
    Shopping Bag
    <span style="float:right">
      <a [routerLink]="['/shopping']">
        Continue Shopping
      </a></span>
  </div>

  <!-- Product #1 -->
  <div class="item" *ngFor="let product of products">
    <div class="image">
      <img src="{{product.image}}" alt="" />
    </div>
    <div class="description">
      <span>{{product.pName}}</span>
      <span>{{product.description | slice:[100]}}</span>
    </div>
    <div class="quantity">
      <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon"
        (click)="addQuantity(product)">
        <mat-icon>add</mat-icon>
      </button>
      <input type="text" name="name" value="{{product.quantity }}">
      <button mat-icon-button color="warn"
      (click)="removeQuantity(product)"
       aria-label="Example icon button with a heart icon">
        <mat-icon>remove</mat-icon>
      </button>
    </div>

    <div class="total-price">{{getPrice(product)}}</div>
  </div>
  <div class="item" *ngIf="products.length===0">
    Your cart is empty, 
    <a [routerLink]="['/shopping']">
      Click here to shop!
    </a>
  </div>

</div>

<div class="totals" *ngIf="products.length!==0">
  <div class="totals-item">
    <label>Subtotal</label>
    <div class="totals-value" id="cart-subtotal">{{getCartTotal()}}</div>
  </div>
  <div class="totals-item">
    <label>Shipping</label>
    <div class="totals-value" id="cart-shipping">FREE</div>
  </div>
  <div class="totals-item totals-item-total">
    <label>Grand Total</label>
    <div class="totals-value" id="cart-total">{{getCartTotal()}}</div>
  </div>
  <button class="checkout">PROCEED TO CHECKOUT</button>
</div>
